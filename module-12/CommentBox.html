<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comment Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CommentBox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script type="application/json" src="json/movies.json"></script> -->
  

</head>
<body>
	<div>
		<h1 style="text-align: center;">Comment Box</h1>
	</div>
	<div class="container">
		
		<form > 
			<label>Name: </label>
			<input type="text" id="Name" name="Name" oninvalid="alert('You must fill out the form!');" required>
			<br>
			<br>
			<label>Comment: </label>
			<input type="text" id="Comment" name="Comment"  style="height: 50px" oninvalid="alert('You must fill out the form!');" required>
			<br>
			<br>
			<label id="Password">Password: </label>
			<input type="text" name="password" id="password" oninvalid="alert('You must fill out the form!');" required>
			<br>
			<br>
			<input type="button" value="button" onclick ="results(this.form);" id="display" style="height: 40px; width:80px;align-content: center;">
		</form>
	</div>
	<br>
	<div class="container-fluid">
	
	<H1>Comments</H1>
	<p id="demo" style="font-size: 16px"></p>
	
	<p id="errors"></p>
	</div>
	  <script type="text/JavaScript">
		function results(form) {
			
			text=form.Name.value;
			message=form.Comment.value;
			


			if(form.password.value=="p") {
			
			
				document.getElementById('demo').innerHTML='<h2>'+"comment:" +message + '<p>'+'<font size="-1"> '+ "User:"+'</font>'+'<font size="-1"> '+text+'</font>' + document.getElementById('demo').innerHTML;
			}
			else{
				 document.getElementById('errors').innerHTML="*Please Enter valid password*";
			}
			
		}
	</script>
	


</body>
</html>
