<div class="container">
  <div class ="row">
      <div class = "col-md-4 well" id = "image">
          <div>
                <img src="https://image.tmdb.org/t/p/w500{{data[i].poster_path}}">
          </div>
      </div>   
      <div class = "col-md-8">
          <div class="row ">
              <div class="col-md-3 well" id="votec">
                    {{data[i].vote_count}}
              </div>
              <div class="col-md-9">
                  <div  class="row ">
                      <div class="col-md-12 well" id="mTitle">
                            {{data[i].title}}
                      </div>
                  </div>
                  <div  class="row">
                      <div class="col-md-12 well" id="rDate">
                            {{data[i].release_date}}
                      </div>
                  </div>
              </div>
          </div>
          <div class="row ">
              <div class="col-md-12 well" id="mOverview">
                    {{data[i].overview}}
              </div>
          </div>
          <div class="row ">
              <div class="col-md-12 well" id="mInfo">
                    {{data[i].vote_average}}
              </div>
          </div>
      </div>          
  </div>
  <div class = "row">
      <div class="col-md-6">
          <button type="button" class="btn btn-primary" id = 'previous' (click)="prevpressed()">Previous</button>
      </div>
      <div class="col-md-6" align="right">
          <button type="button" class="btn btn-primary" id = 'next' (click)="nextpressed()">next</button>
      </div>
  </div>
</div>
<div class = "row">
    <div class="col-md-6" align="center">
        <button type="button" class="btn btn-primary" id = 'back' (click)="back()">Back</button>
    </div>
</div>
<div (childEvent)="message=$event"></div>
